	<div class="form-group">
		<input class="btn btn-default" type="submit" value="Get Movies" />
	</div>
</form>
<div class="unstyled" style="margin: auto;padding-top: 0.5em;">
	<table id="table-movie" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
</div>
