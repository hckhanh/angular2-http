<form class="form-inline" (ngSubmit)="requestMovies()">
	<div class="form-group">
		<input class="btn btn-default" type="submit" value="Get Movies" />
	</div>
</form>
<div class="unstyled">
	<div *ngFor="#movie of movies">
		<span class="label label-{{getRandomColor}}">{{movie.rank}}</span>  
		<span>{{movie.name}}</span>
	</div>
</div>
